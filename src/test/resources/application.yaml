spring:
  application:
    name: jpa
  datasource:
    url: jdbc:h2:mem:bootexample;MODE=MySQL
    username: root
    password: root
    driverClassName: org.h2.Driver

  jpa.properties.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
  jpa:
      hibernate.ddl-auto: create-drop

